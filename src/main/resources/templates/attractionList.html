<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Attraction List</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}">...</div>
<main>
    <div class="content_wrapper">
        <h1>Turistattraktioner</h1>

        <form th:action="@{/attractions}" method="get">
            <div class="currency-converter">
                <label for="currency-select">V√¶lg valuta:</label>
                <select id="currency-select" name="currency">
                    <option value="DKK" th:selected="${selectedCurrency == 'DKK'}">DKK</option>
                    <option value="EUR" th:selected="${selectedCurrency == 'EUR'}">EUR</option>
                    <option value="USD" th:selected="${selectedCurrency == 'USD'}">USD</option>
                </select>
                <button type="submit">Vis</button>
            </div>
        </form>

        <p th:if="${attractions.isEmpty()}" class="empty-state">Ingen attraktioner at vise...</p>
        <div th:unless="${attractions.isEmpty()}" class="table-container">
            <table class="attractions-table">
                <thead>
                <tr>
                    <th>Navn</th>
                    <th>Beskrivelse</th>
                    <th>By</th>
                    <th>Billetpris</th>
                    <th>Handlinger</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="attraction: ${attractions}">
                    <td class="attraction-name" th:text="${attraction.name}">Attraction Name</td>
                    <td class="attraction-description" th:text="${attraction.description}">Description</td>
                    <td class="attraction-city">
                        <span class="city-badge" th:if="${attraction.city != null}"
                              th:text="${attraction.city.getDisplayName()}">City</span>
                    </td>
                    <td th:if="${attraction.ticketPrice > 0}">
                        <span th:text="${#numbers.formatDecimal(attraction.ticketPrice, 1, 2)}"></span>
                        <span th:text="${selectedCurrency}"></span>
                    </td>
                    <td th:unless="${attraction.ticketPrice > 0}">-</td>
                    <td class="attraction-actions">
                        <div class="action-buttons">
                            <a class="btn btn-info btn-sm" th:href="@{/attractions/{name}(name=${attraction.name})}">üëÅÔ∏è
                                Se detaljer</a>
                            <a class="btn btn-primary btn-sm"
                               th:href="@{/attractions/{name}/edit(name=${attraction.name})}">‚úèÔ∏è Opdater</a>
                            <a class="btn btn-secondary btn-sm"
                               th:href="@{/attractions/{name}/tags(name=${attraction.name})}">üè∑Ô∏è Tags</a>
                            <form th:action="@{/attractions/{name}/delete(name=${attraction.name})}" th:method="post"
                                  class="delete-form">
                                <button type="submit" class="btn btn-danger btn-sm"
                                        onclick="return confirm('Er du sikker p√• at du vil slette denne attraktion?')">
                                    üóëÔ∏è Slet
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div style="text-align: center; margin-top: var(--space-xl);">
            <a class="btn btn-success btn-large" th:href="@{/attractions/add}">
                ‚ûï Tilf√∏j Ny Attraktion
            </a>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}">...</div>
</body>
</html>
