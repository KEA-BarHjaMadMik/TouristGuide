<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rediger Turistattraktion</title>
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
<div class="content_wrapper">
    <h1>Ã†ndring af informationer</h1>

    <form action="#" th:action="@{/attractions/update}" th:object="${attraction}" method="post">
        <div class="form_row">
            <label for="name">Navn:</label>
            <input readonly id="name" type="text" th:field="*{name}"/>
        </div>

        <div class="form_row">
            <label for="description">Beskrivelse:</label>
            <textarea required id="description" th:rows="5" th:cols="25" th:field="*{description}"></textarea>
        </div>

        <div class="form_row">
            <label for="city">By:</label>
            <select id="city" th:field="*{city}">
                <option th:each="city: ${cities}" th:value="${city}" th:text="${city.getDisplayName()}"></option>
            </select>
        </div>

        <div class="form_row">
            <label for="tags">Tags:</label>
            <div id="tags">
                <label th:each="tag: ${tags}">
                    <input type="checkbox" th:field="*{tags}" th:value="${tag}"/>
                    <span th:text="${tag.getDisplayName()}"></span>
                </label>
            </div>
        </div>

        <div class="form_actions">
            <button type="submit" class="btn">OK</button>
            <a th:href="@{/attractions}" class="btn">Fortryd</a>
        </div>
    </form>

</div>
</body>
</html>
