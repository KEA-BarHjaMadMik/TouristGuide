<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rediger Turistattraktion</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}">...</div>

<main>
    <div class="content_wrapper">
        <h1>Ã†ndring af informationer</h1>

        <form action="#" th:action="@{/attractions/update}" th:object="${attraction}" method="post">
            <div class="form_row">
                <label for="name">Navn:</label>
                <input type="text" id="name" th:field="*{name}" readonly/>
            </div>

            <div class="form_row">
                <label for="description">Beskrivelse:</label>
                <textarea id="description" th:field="*{description}" th:rows="5" th:cols="25" required></textarea>
            </div>

            <div class="form_row">
                <label for="city">By:</label>
                <select id="city" th:field="*{city}">
                    <option th:each="city: ${cities}" th:value="${city}" th:text="${city.getDisplayName()}"></option>
                </select>
            </div>

            <div class="form_row">
                <label for="tags">Tags:</label>
                <div id="tags">
                    <label th:each="tag: ${tags}">
                        <input type="checkbox" th:field="*{tags}" th:value="${tag}"/>
                        <span th:text="${tag.getDisplayName()}"></span>
                    </label>
                </div>
            </div>

            <div class="form_row">
                <label for="ticketPrice">Billetpris (DKK):</label>
                <input required id="ticketPrice" type="number" step="0.01" min="0" th:field="*{ticketPrice}"/>
            </div>

            <div class="form_actions">
                <button type="submit" class="btn">OK</button>
                <a th:href="@{/attractions}" class="btn">Fortryd</a>
            </div>
        </form>

    </div>
</main>

<div th:replace="~{fragments/footer :: footer}">...</div>
</body>
</html>
